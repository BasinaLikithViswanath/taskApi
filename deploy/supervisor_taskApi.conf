[program:taskApi]
environment =
  DEBUG=0
command = /usr/local/apps/env/bin/uwsgi --http :9000 --wsgi-file /usr/local/apps/taskApi/wsgi.py
directory = /usr/local/apps/taskApi/
user = root
autostart = true
autorestart = true
stdout_logfile = /var/log/supervisor/taskApi.log
stderr_logfile = /var/log/supervisor/taskApi_err.log
